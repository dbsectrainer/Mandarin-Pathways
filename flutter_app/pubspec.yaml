name: mandarin_pathways
description: Learn Mandarin Chinese with structured daily lessons and supplementary materials
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Audio Playback
  audioplayers: ^5.2.1
  just_audio: ^0.9.36

  # Video Player (YouTube)
  youtube_player_flutter: ^8.1.2
  webview_flutter: ^4.4.2

  # Networking
  http: ^1.1.2

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Drawing Canvas
  flutter_drawing_board: ^0.9.8

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/icons/
    - assets/text/
    - assets/videos.json
    - assets/videos_supplementary.json
